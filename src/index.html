<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
  </head>
  <body>
    <header class="header">
      <h1>Todo List</h1>
    </header>
    <div class="lists-container">
      <div class="title-container">
        <h2>Here is the following task for today:</h2>
        <button class="btn btn-refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <form class="input-container" action="">
        <input class="todo-input" type="text" placeholder="Add to your list..." />
        <button type="submit" class="btn btn-enter">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </button>
      </form>
      <ul class="lists"></ul>
      <div class="clear-container">
        <button class="btn btn-clear">Clear all completed</button>
      </div>
    </div>
    <footer class="footer">
      <p>Created by Said Laasri, @2022 All Right Reserved </p>
    </footer>
  </body>
</html>
